<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;

   vec4 sphere;

   // COMPUTE INTERSECTION OF A RAY WITH A SPHERE, IF ANY.  RETURN t.
   // IF THERE IS NO INTERSECTION, RETURN 10000.

   float raySphere(vec3 V, vec3 W, vec4 sph) {

      // YOU NEED TO COMPUTE t, BY SETTING UP AND THEN SOLVING A QUADRATIC EQUATION.
      // AS DESCRIBED IN THE COURSE NOTES.
      // REMEMBER THAT THE SPHERE RADIUS IS FOUND IN sph.w.

      // solve for t in: 
      // (W • W) t2 +  = A
      // 2 (W • D) t + = B
      // (D • D) - r2 = 0 = C

      //dot gives cos of angle if unit length
      
      vec3 D = V - sph.xyz; //D -> zero
      float A = dot(W, W);
      // float A = 1.;
      float B = 2. * dot(W, D); //B -> 0
      float C = dot(D, D) - (sph.w * sph.w); //C < 0
      float t = (-B - sqrt(B * B - (4. * A * C))) / (2. * A);
      if (t > 0.) {
         return t;
      }
      
      // where B = (V-C)·W and C = (V-C)·(V-C) - r*r.

      /*

      Why is this code from Perlin's older class notes different from regular quadratic equation? 

      float B = 2. * dot((V - sph.xyz), W);
      float C = dot((V - sph.xyz),(V - sph.xyz)) - (sph.w * sph.w);
      float t = -B - sqrt(B * B - C);

      if (t > 0.){
         return t;
      }
      */

      return 10000.;

      // find all T's, smallest T is the one to display
      
   }

   // FOR NOW, WE WILL JUST SHADE THE SPHERE BY USING THE SURFACE NORMAL.
   //    vec3 point IS THE x,y,z POSITION OF THE SURFACE POINT.
   //    vec4 sphere IS THE x,y,z,r DEFINITION OF THE SPHERE.

   vec3 shadeSphere(vec3 point, vec4 sphere) {
      vec3 normal = (point - sphere.xyz) / sphere.w;
      return normal;
   }

   void main(void) {

      // YOU NEED TO COMPUTE V AND W TO CREATE THE RAY FOR THIS PIXEL,
      // USING vPosition.x AND vPosition.y.

      vec3 V, W;

      V = vec3(0., 0., 0.); //correct
      W = normalize(vec3(vPosition.x, vPosition.y, -1.)); 

      // YOU NEED TO SET x,y,z AND r FOR sphere.

      sphere = vec4(0., 0., -.5 - abs(sin(uTime) * uCursor.y) , .2); //want to create as uniform and send it in through javascript

      vec3 color = vec3(0., 0., .0);         // BACKGROUND COLOR
      float t = raySphere(V, W, sphere);
      if (t < 10000.)
         color = shadeSphere(V + t * W, sphere);

      color = sqrt(color);                   // DO GAMMA CORRECTION.

      gl_FragColor = vec4(color, 1.);        // SET OPACITY TO 1.
   }
</script>
